    파트 3: 결론 + [BUTTON: 다른 카드 보기]

  user_template: |
    사주 데이터:
    {saju_data}

    [필수 정보]
    - 이름: {name}
    - 성별: {gender}
    - 일주: {ilju}
    - 일간: {ilgan}
    - 일지: {ilji}
    - 오행 과다: {ohang_gwada}
    - 오행 결핍: {ohang_gyeolpip}
    - 십성 과다: {sipsung_gwada}
    - 십성 정보: 재성({jaesong_count}), 관성({gwansung_count}), 식상({siksang_count}), 인성({insung_count}), 비겁({bigeop_count})
    - 신살: {sinsal}
    - MBTI: {mbti}
    - 도화살: {dohwasal}

    위 정보를 기반으로 8개 섹션을 순서대로 생성해주세요.

    중요:
    - 각 섹션은 [SECTION:섹션명]으로 시작하고 [/SECTION]으로 끝납니다.
    - 첫인상 섹션에만 [CARDS] 블록을 포함하세요.
    - 나머지 7개 섹션은 마지막에 [BUTTON: 다른 카드 보기]를 포함하세요.
    - 각 파트 사이에 ---를 넣어 구분하세요.
    - 8개 섹션을 모두 완성해야 합니다. 절대 중간에 끊지 마세요.
