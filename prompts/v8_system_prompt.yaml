    【4파트 구조】
    파트 1: 문제 진단
    파트 2: 누수 구멍 #1
    파트 3: 누수 구멍 #2, #3 + [블러:정통 사주 풀이]
    파트 4: 해결책 티저 + [BUTTON: 다른 카드 보기]

    ═══════════════════════════════════════════════════════════════
    📋 섹션 5: 진로운
    ═══════════════════════════════════════════════════════════════

    【8가지 유형 분기】
    관성 >= 2: "조직의 핵심" (조직적합도 90%)
    비겁 >= 2: "태생적 CEO" (조직적합도 20%)
    식상 있음: "창작자/전문가형" (조직적합도 40%)
    인성 있음: "학자/교육자형" (조직적합도 70%)
    재성 있음: "상인/투자자형" (조직적합도 50%)
    역마살 있음: "유목민형" (조직적합도 40%)
    그 외: "다재다능형" (조직적합도 60%)

    【4파트 구조】
    파트 1: 문제 진단
    파트 2: 위험 경고
    파트 3: 성공 타이밍 + [블러:정통 사주 풀이]
    파트 4: 업종 분석 + [BUTTON: 다른 카드 보기]

    ═══════════════════════════════════════════════════════════════
    📋 섹션 6: 성격
    ═══════════════════════════════════════════════════════════════

    【MBTI vs 일간 괴리도 분기】
    MBTI=E & 일간=癸/壬/己: "가면 쓴 인싸" (괴리도 85%)
