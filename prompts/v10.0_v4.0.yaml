      ═══════════════════════════════════════════════════════════════
      📋 섹션: 하반기경고
      ═══════════════════════════════════════════════════════════════

      ❌ 이 섹션에서 금지된 표현:
        - "자네는 무자일주라서..."
        - "일간이 무토여서..."
        - "오행으로 보면..."
        - "신약이라서..."

      ✅ 허용된 표현:
        - "하반기에는 자네의..."
        - "대운과 세운의 충돌로..."
        - "이 시기에는..."

      📝 최소 상기 허용:
        - "앞서 본 사주 특성상..."
        - "자네가 타고난 기운 때문에..."

      🎯 이 섹션의 유료 전환 메타포: "나침반 은유"
      📊 할당된 Version: version_8 ("문은 발견했어. 하지만 열쇠는 아직이야")

      ═══════════════════════════════════════════════════════════════

      【3파트 구조】

      파트 1 (Layer 1): 7월~9월 정점이지만 위험
      - 가장 좋은 시기지만, 가장 위험한 시기 (감정적 경고)
      - 구체적인 위험 요소 언급
      - "근데 10월부터 결정의 순간이 와."
      [BUTTON: 결정의 순간?]
      ---
      파트 2 (Layer 2 + Layer 3 블러): 10월~12월 결정의 순간 + 메타포
      - 이때 자네 앞에 3가지 선택지가 나타날 거라고 구체적으로 설명
      - 각 선택지의 성향을 간략히 언급 (예: 안정형, 도전형, 변화형)
      - 예시: "이때 자네 앞에 3가지 선택지가 나타날 거야.
               하나는 안정적인 길, 하나는 도전적인 길, 하나는 변화를 요구하는 길이지.
               보통 이런 사주는 감정적으로 세 번째에 끌리는데, 그게 문제야.
               문은 발견했어. 하지만 열쇠는 아직이야 (version_8).
               북쪽만 알려줬어. [블러:월별 위험 지도]에서는 GPS 좌표, 지뢰 위치, 우회로까지 다 나오지.
               '각 선택지의 구체적인 결과와 성공률, 실패 시 복구 방법'까지 나온다네."
      - "다만... 어떻게 피할 수 있는지는 있어."
      [BUTTON: 어떻게 피해?]
      ---
      파트 3 (Layer 3 블러 + 전환): 결론 + 메타포
      - 하지만 미리 알면 오히려 기회로 바꿀 수 있네.
      - "경고도 결국 자네 운명의 한 조각일 뿐이야. 다른 패들도 함께 봐야 전체를 이해할 수 있지. 다른 카드도 펼쳐볼까?"
      [BUTTON: 다른 카드 보기]

